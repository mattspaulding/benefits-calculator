<div layout="row">
    <div flex flex-gt-sm="50" offset-gt-sm="25">
        <form name="form">
            <h2>Employee Details</h2>
            <md-input-container flex>
                <label>EmployeeId</label>
                <input disabled ng-model="employee.employeeId">
            </md-input-container>
            <md-input-container flex>
                <label>Name</label>
                <input disabled ng-model="employee.name">
            </md-input-container>
            <md-input-container flex>
                <label>Description</label>
                <input disabled ng-model="employee.description">
            </md-input-container>
            <div layout="row" layout-align="end">
                <md-button type="submit" data-ng-click="go('/employees')">Back</md-button>
            </div>

        </form>
    </div>
</div>
